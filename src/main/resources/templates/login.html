<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.min.css">

<title>家計簿アプリ - ログインページ - </title>
</head>

<body>

<div class="container text-center w-80" style="margin-top:150px">
 <div class="container mt-3">
 <div class="border rounded" style="padding:50px;">
 


<h3 style="padding:40px">家計簿アプリへようこそ</h3>



<form th:action="@{/login}" th:object="${user}" method="post">
	<div class="form-group row">
		<label for="username" class="offset-3 col-2 col-form-label">ユーザID</label>
		<div class="col-4">
			<input type="text" name="username" id="username" autofocus class="form-control">
		</div>
	</div>
	<div class="form-group row">
		<label for="password" class="offset-3 col-2 col-form-label">パスワード</label>
		<div class="col-4">
			<input type="password" name="password" id="password" class="form-control">
		</div>
	</div>
	<div class="form-group container">
	
		<div class="d-grid gap-2">
			<input type="submit" class="btn btn-secondary w-75" style="margin-top:50px" value="ログイン">
		</div> 
	</div>
	</form>



<a href="create" style="padding:0px 40px 40px 40px">
	新規登録はこちらから
	</a>

</div>
</div>
</div>

</body>
</html>
